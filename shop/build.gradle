plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.6'
	id 'io.spring.dependency-management' version '1.1.5'
}

group = 'com.apple'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web' //starter 웹
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' //thymeleaf 템플릿 엔진 사용
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa' //JPA 활용
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	runtimeOnly 'com.mysql:mysql-connector-j' //MySQL 접속용 라이브러리
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	compileOnly 'org.projectlombok:lombok' //Lombok : 필요한 코드를 자동으로 생성해줘서 자바코드 양을 매우 줄여주는 라이브러리
	annotationProcessor 'org.projectlombok:lombok' //Lombok2
}

tasks.named('test') {
	useJUnitPlatform()
}
